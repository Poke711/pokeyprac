<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeyprac - Progress Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="data-page-body">

    <!-- ADDED: The Loading Screen -->
    <div id="loader">
        <div class="loader-content">
            <img src="static/logo.svg" alt="Pokeyprac logo icon" class="loader-icon">
            <p>Loading...</p>
        </div>
    </div>

    <!-- ADDED: A wrapper for all page content -->
    <div id="app-content">

        <header>
            <div class="header-left">
                <img src="static/logo.svg" alt="Pokeyprac logo icon" class="header-icon">
                <h1>Pokeyprac</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="data.html">My Submissions</a>
                    <a href="graphs.html">Graphs</a>
                </nav>
            </div>
            <div class="header-right">
                <div id="user-info"></div>
                <button id="force-sync-button" class="button" style="display: none;" title="Upload locally saved data to your account">Sync Local Data</button>
                <button id="login-button" class="button">Log In</button>
            </div>
        </header>
        
        <main class="data-main">
            <table id="progress-table">
                <thead>
                    <tr>
                        <th>Stage</th>
                        <th>Star</th>
                        <th>Streak</th>
                        <th>X-Cam Time</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>

    </div> <!-- ADDED: Closing tag for the app-content wrapper -->

    <script src="js/main.js" type="module"></script>
</body>
</html>
