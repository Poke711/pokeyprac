<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeyprac - Progress Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="data-page-body">
    <header>
        <div class="header-left">
            <img src="static/logo.svg" alt="Pokeyprac logo icon" class="header-icon">
            <h1>Pokeyprac</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="data.html">My Submissions</a>
                <a href="graphs.html">Graphs</a>
            </nav>
        </div>
        <div class="header-right">
            <div id="user-info"></div>
            <button id="login-button" class="button">Log In</button>
        </div>
    </header>
    
    <main class="data-main">
        <!-- CRITICAL: Ensure this ID exactly matches "progress-table" -->
        <table id="progress-table">
            <thead>
                <tr>
                    <th>Stage</th>
                    <th>Star</th>
                    <th>Streak</th>
                    <th>X-Cam Time</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
