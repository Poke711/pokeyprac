<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeyprac - Track Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="static/logo.svg" alt="Pokeyprac logo icon" class="header-icon">
            <h1>Pokeyprac</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="data.html">My Submissions</a>
                <a href="graphs.html">Graphs</a>
            </nav>
        </div>
        <!-- MOVED: The category selector is now part of the header -->
        <div id="category-container">
            <label for="category-select">Category:</label>
            <select id="category-select" name="category"></select>
        </div>
    </header>

    <!-- REMOVED the content-wrapper div -->
    <main>
        <form id="progress-form">
            <label for="stage-select">Stage:</label>
            <select id="stage-select" name="stage"></select>

            <label for="star-select">Star:</label>
            <select id="star-select" name="star"></select>

            <label for="streak-input">Streaks:</label>
            <input type="number" id="streak-input" name="streak">

            <label for="xcam-input">X-Cam Time:</label>
            <input type="text" id="xcam-input" name="xcam">

            <button type="submit">Add Progress</button>
        </form>

        <div id="ukikipedia-link-container"></div>

        <section id="recent-submissions">
            <h2>Recent Submissions</h2>
            <div id="recent-submissions-container">
            </div>
        </section>
    </main>

    <script src="js/main.js" type="module"></script>
</body>
</html>
